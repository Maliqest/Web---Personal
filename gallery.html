<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<style>
    div {
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    div img {
        width: 400px;
        height: auto;
        border: 2px, solid black;
        border-radius: 13px;
        box-shadow: 4px, 7px, 7px, 0px #00000042;
        cursor: pointer;
        margin: 10px;
        transition: 400ms;
    }

    div img:hover {
        filter: grayscale(1);
        transform: scale(1.03);
    }
</style>
<body>
    <div>
    <img src="images/- Kamen Rider W ( Daniel Artist ).jpg">
    <img src="images/all kamen rider heisei era.jpg">
    <img src="images/build hazard.jpg">
    <img src="images/dark_kabuto-removebg-preview.png">
    <img src="images/kamen rider pertama.jpg">
    <img src="images/Kamen rider.png">
    </div>
</body>
</html>
